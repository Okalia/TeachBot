development:
  adapter: postgresql
  host: localhost
  encoding: unicode
  database: teachbot
  port: 5432
  pool: 5
  timeout: 5000
  username: admin
  password: passw

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  host: localhost
  encoding: unicode
  database: teachbot_test
  pool: 5
  timeout: 5000
  username: admin
  password: passw

production:
  adapter: postgresql
  host: ec2-54-246-82-77.eu-west-1.compute.amazonaws.com
  encoding: unicode
  database: <%= ENV['PROD_DATABASE'] %>
  pool: 5
  timeout: 5000
  username: <%= ENV['PROD_DB_USERNAME'] %>
  password: <%= ENV['PROD_DB_PASSWORD'] %>
