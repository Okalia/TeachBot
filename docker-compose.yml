version: '2'
services:
  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    volumes:
      - ./public:/usr/share/nginx/html
      - ./logs:/logs
      - /tmp:/tmp
    ports:
      - "80:80"

  app:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    env_file: .env.development
    volumes:
      - .:/usr/src/app
      - /tmp:/tmp
    ports:
      - "3000:3000"
    depends_on:
      - nginx
      - webpacker
      - postgres
      - redis
      - worker
    stdin_open: true
    tty: true

  postgres:
    image: postgres:alpine
    env_file: .env.development
    ports:
      - "5432:5432"
    volumes:
      - /var/lib/postgres/data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    command: redis-server
    ports:
      - '6379:6379'
    volumes:
      - /var/lib/redis/data:/data

  webpacker:
    build:
      context: .
      dockerfile: docker/webpacker/Dockerfile
    volumes:
      - .:/usr/src/app
    ports:
      - "8080:8080"

  worker:
    build:
      context: .
      dockerfile: docker/worker/Dockerfile
    volumes:
      - .:/usr/src/app
    env_file: .env.development
    depends_on:
      - postgres
      - redis