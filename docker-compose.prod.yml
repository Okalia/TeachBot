# docker-compose file for production environment
version: '2'
services:
  nginx:
    container_name: teachbot_nginx_prod
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    volumes:
      - ./public:/usr/share/nginx/html
      - ./logs:/logs
      - /tmp:/tmp
    ports:
      - "80:80"

  app:
    container_name: teachbot_app_prod
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    env_file: .env.production
    volumes:
      - .:/usr/src/app
      - /tmp:/tmp
    ports:
      - "3000:3000"
    depends_on:
      - nginx
      - webpacker
      - postgres
      - redis
      - worker

  postgres:
    container_name: teachbot_postgres_prod
    image: postgres:alpine
    env_file: .env.production
    ports:
      - "5432:5432"
    volumes:
      - /var/lib/postgres/data:/var/lib/postgresql/data

  redis:
    container_name: teachbot_redis_prod
    image: redis:alpine
    command: redis-server
    ports:
      - '6379:6379'
    volumes:
      - /var/lib/redis/data:/data

  webpacker:
    container_name: teachbot_webpacker_prod
    build:
      context: .
      dockerfile: docker/webpacker/Dockerfile
    volumes:
      - .:/usr/src/app
    ports:
      - "8080:8080"

  worker:
    container_name: teachbot_worker_prod
    build:
      context: .
      dockerfile: docker/worker/Dockerfile
    command: bundle exec sidekiq -e production -C config/sidekiq.yml
    volumes:
      - .:/usr/src/app
    env_file: .env.production
    depends_on:
      - postgres
      - redis
